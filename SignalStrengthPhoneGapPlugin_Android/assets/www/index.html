<!DOCTYPE HTML>
<html>
     <head>
          <title>PhoneGap</title>
     </head>
     <body onload="go();">
          <!-- Button -->
          <input id="list-sdcard" type="button" value="List SDCard Contents"  />
          <hr>
 
          <!-- Place Holder for placing the SD Card Listing -->
          <div id="result"></div>
 
          <hr>
 
          <script type="text/javascript" src="phonegap-1.4.1.js"></script>
           <script type="text/javascript" src="globalization.js"></script>
          <script type="text/javascript" >
			function go() {	
			alert("go!");
			var win = function() { alert("win"); };	
			var fail = function() { alert("fail"); };		
			var btn = document.getElementById("list-sdcard");
			alert ("get button");
			btn.onclick = function() {
				   window.plugins.globalization.dateToString(new Date(), win, fail});
			}
			}
				
          </script>
 
     </body>
</html>
